<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Riders: Delivery Chaos</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Courier New', Courier, monospace; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .hud-top { display: flex; justify-content: space-between; color: #0f0; font-size: 24px; text-shadow: 2px 2px #000; }
        .hud-bottom { color: #f00; font-size: 18px; }
        #game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 50px; text-align: center;
            border: 4px solid #f00; display: none; pointer-events: all;
        }
        #speedometer { font-size: 48px; color: #fff; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="hud-top">
        <div>SCORE: <span id="score-val">0</span></div>
        <div id="speedometer"><span id="speed-num">0</span> <small>KM/H</small></div>
        <div>CARGO: <span id="cargo-val">100</span>%</div>
    </div>
    <div class="hud-bottom">
        <div>BOTS ACTIVE: <span id="bot-count">0</span></div>
    </div>
</div>

<div id="game-over">
    <h1>TOTAL CHAOS - WASTED</h1>
    <p>Your delivery was intercepted.</p>
    <h2 id="final-score"></h2>
    <button onclick="location.reload()" style="padding: 15px 30px; cursor: pointer; font-weight: bold;">RE-SHIPPING</button>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // --- GAME CONSTANTS ---
    const LANE_WIDTH = 4.5;
    const ROAD_SEGMENT_LENGTH = 100;
    const VISIBILITY_DISTANCE = 8; // Number of segments ahead
    const MAX_CARGO = 100;

    // --- STATE MANAGEMENT ---
    let scene, camera, renderer, clock, playerGroup;
    let roadSegments = [];
    let buildings = [];
    let bots = [];
    let gameActive = true;
    let score = 0;
    let cargo = MAX_CARGO;
    let currentLane = 0; // -1 (Left), 0 (Mid), 1 (Right)
    let targetX = 0;
    let forwardSpeed = 0;
    
    const input = { left: false, right: false, accel: false, brake: false, boost: false };
    const loader = new GLTFLoader();

    // --- PROCEDURAL TEXTURE GENERATOR ---
    function createBuildingMaterial() {
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        
        // Random Wall Color
        ctx.fillStyle = `rgb(${50 + Math.random()*50}, ${50 + Math.random()*50}, ${50 + Math.random()*50})`;
        ctx.fillRect(0, 0, 512, 512);

        // Windows
        ctx.fillStyle = '#111';
        for(let i=40; i<480; i+=80) {
            for(let j=20; j<500; j+=60) {
                if(Math.random() > 0.1) ctx.fillRect(i, j, 40, 40);
                if(Math.random() > 0.9) { // Light in window
                    ctx.fillStyle = '#ffeeaa';
                    ctx.fillRect(i+5, j+5, 30, 30);
                    ctx.fillStyle = '#111';
                }
            }
        }
        const tex = new THREE.CanvasTexture(canvas);
        tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
        return new THREE.MeshStandardMaterial({ map: tex });
    }

    // --- INITIALIZATION ---
    async function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.FogExp2(0x050505, 0.008);

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Player Setup
        playerGroup = new THREE.Group();
        scene.add(playerGroup);

        await loadModels();
        setupControls();
        
        // Spawn initial road
        for(let i=0; i<VISIBILITY_DISTANCE; i++) {
            spawnRoadSegment(i * -ROAD_SEGMENT_LENGTH);
        }

        clock = new THREE.Clock();
        update();
    }

    async function loadModels() {
        // We load the player and cart as a nested group
        const loadModel = (path) => new Promise(res => loader.load(path, (g) => res(g.scene), undefined, () => res(new THREE.Group())));
        
        const cart = await loadModel('models/cart1.glb');
        const driver = await loadModel('models/player1.glb');
        
        // Position driver in cart
        driver.position.set(0, 0.5, 0);
        playerGroup.add(cart);
        playerGroup.add(driver);
        
        // 45 degree rotation requirement
        playerGroup.rotation.y = Math.PI / 4; 
    }

    // --- ROAD LOGIC ---
    function spawnRoadSegment(zPos) {
        const geo = new THREE.PlaneGeometry(LANE_WIDTH * 3.5, ROAD_SEGMENT_LENGTH, 1, 10);
        geo.rotateX(-Math.PI / 2);
        
        // Add "Dips and Bumps" to vertices
        const pos = geo.attributes.position;
        for(let i=0; i<pos.count; i++) {
            const y = Math.sin(pos.getZ(i) * 0.05) * 1.5;
            pos.setY(i, y);
        }

        const mat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8 });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.z = zPos;
        scene.add(mesh);
        roadSegments.push(mesh);

        // Spawn Buildings
        spawnBuildingsAt(zPos);
    }

    function spawnBuildingsAt(zPos) {
        const sides = [-15, 15];
        sides.forEach(x => {
            const h = 10 + Math.random() * 30;
            const geo = new THREE.BoxGeometry(10, h, 10);
            const mesh = new THREE.Mesh(geo, createBuildingMaterial());
            mesh.position.set(x, h/2, zPos + (Math.random() - 0.5) * 50);
            scene.add(mesh);
            buildings.push(mesh);
        });
    }

    // --- CORE GAME LOOP ---
    function update() {
        if(!gameActive) return;
        requestAnimationFrame(update);
        const dt = clock.getDelta();

        // 1. Physics & Movement
        if(input.accel) forwardSpeed = THREE.MathUtils.lerp(forwardSpeed, 80, dt * 0.5);
        else if(input.brake) forwardSpeed = THREE.MathUtils.lerp(forwardSpeed, 0, dt * 2);
        else forwardSpeed = THREE.MathUtils.lerp(forwardSpeed, 30, dt * 0.2);

        // Lane Logic
        targetX = currentLane * LANE_WIDTH;
        playerGroup.position.x = THREE.MathUtils.lerp(playerGroup.position.x, targetX, dt * 5);
        playerGroup.position.z -= forwardSpeed * dt;

        // 2. Camera Follow
        const camTarget = new THREE.Vector3(playerGroup.position.x * 0.5, 5, playerGroup.position.z + 12);
        camera.position.lerp(camTarget, dt * 3);
        camera.lookAt(playerGroup.position.x, 2, playerGroup.position.z - 20);

        // 3. Endless Road Cycling
        if(playerGroup.position.z < roadSegments[1].position.z) {
            const first = roadSegments.shift();
            first.position.z -= ROAD_SEGMENT_LENGTH * VISIBILITY_DISTANCE;
            roadSegments.push(first);
            score += 100;
            checkDifficulty();
        }

        // 4. AI & Collisions
        updateBots(dt);
        updateUI();
    }

    function updateBots(dt) {
        bots.forEach((bot, index) => {
            bot.position.z -= (forwardSpeed + 5) * dt; // Bots slightly faster to chase
            bot.position.x = THREE.MathUtils.lerp(bot.position.x, playerGroup.position.x, dt * 0.8);
            
            // Collision
            if(bot.position.distanceTo(playerGroup.position) < 2.5) {
                cargo -= 5;
                bot.position.z += 10; // Knockback
                cameraShake();
            }
        });
    }

    function checkDifficulty() {
        const threshold = Math.floor(score / 2000);
        if(threshold > bots.length) {
            spawnBot();
        }
    }

    function spawnBot() {
        const bot = new THREE.Mesh(new THREE.BoxGeometry(2, 1.5, 3), new THREE.MeshStandardMaterial({color: 0xff0000}));
        bot.position.set((Math.random()-0.5)*10, 1, playerGroup.position.z - 150);
        scene.add(bot);
        bots.push(bot);
    }

    // --- UTILS ---
    function setupControls() {
        window.onkeydown = (e) => {
            if(e.key === 'a' || e.key === 'ArrowLeft') currentLane = Math.max(-1, currentLane - 1);
            if(e.key === 'd' || e.key === 'ArrowRight') currentLane = Math.min(1, currentLane + 1);
            if(e.key === 'w' || e.key === 'ArrowUp') input.accel = true;
            if(e.key === 's' || e.key === 'ArrowDown') input.brake = true;
        };
        window.onkeyup = (e) => {
            if(e.key === 'w' || e.key === 'ArrowUp') input.accel = false;
            if(e.key === 's' || e.key === 'ArrowDown') input.brake = false;
        };
    }

    function updateUI() {
        document.getElementById('score-val').innerText = score;
        document.getElementById('speed-num').innerText = Math.floor(forwardSpeed);
        document.getElementById('cargo-val').innerText = Math.max(0, cargo);
        document.getElementById('bot-count').innerText = bots.length;
        
        if(cargo <= 0 && gameActive) {
            gameActive = false;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').innerText = "FINAL SCORE: " + score;
        }
    }

    function cameraShake() {
        const originalY = camera.position.y;
        camera.position.y += Math.random() - 0.5;
    }

    init();
</script>
</body>
</html>
